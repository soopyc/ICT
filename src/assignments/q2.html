<!doctype html>
<html lang="en">
    <head>
        <title>TABLE</title>
    </head>
    <body>
        <style>
            th {
                text-align: center;
            }

            table, td, th {
                border: 1px solid;
            }
        </style>
        <h2>Cell that spans two columns</h2>
        <table width="70%">
            <thead>
                <th>Name</th>
                <th colspan="2">Telephone</th>
            </thead>
            <tbody>
                <td>SPKC</td>
                <td>23454567</td>
                <td>26350100</td>
            </tbody>
        </table>
    </body>
</html>
